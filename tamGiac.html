<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt('Nhap vao do dai canh thu nhat: ',''));
    let b=parseFloat(prompt('Nhap vao do dai canh thu hai: ',''));
    let c=parseFloat(prompt('Nhap vao do dai canh thu ba: ',''));
    if (a>0 && b>0 && c>0 && (a+b)>c &&(a+c)>b &&(c+b)>a){
        alert('Day la tam giac');
    } else {
        alert('Khong phai tam giac');
    }
</script>
</body>
</html>
