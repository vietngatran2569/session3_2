<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng theo doanh số</title>
</head>
<body>
<script>
    let tt = parseFloat(prompt('Ban ban duoc bao nhieu : ', ''));
        if( tt >= 200){
            alert('Ban nhan duoc: ' + tt * 10 / 100);
        }else if(tt > 100 && tt < 200){
            alert('Ban nhan duoc: ' + tt * 8 / 100);
        }else if(tt < 100){
            alert('Ban nhan duoc: ' + tt * 5 / 100);
        }

</script>
</body>
</html>
