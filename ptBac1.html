<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai phương trinh bac nhat</title>
</head>
<body>
<script>
    let a=parseFloat(prompt('Nhap vao so a: ',''));
    let b=parseFloat(prompt('Nhap vao so b: ',''));
    if (a==0){
        if(b==0){
            alert('phuong trinh co vo so nghiem');
        }else {
            alert('phuong trinh vo nghiem');
        }
    } else {
        alert('Nghiem cua phuongg trinh la: '+(-b/a));
    }
</script>
</body>
</html>
