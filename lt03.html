<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhap so nguyen</title>
</head>
<body>
    <script>
        let soNguyen=parseInt(prompt("Nhap vao so cua ban: ",''));
        if (soNguyen==0){
            alert('so cua ban bang 0');
        } else if(soNguyen>0){
            alert('so cua ban lon hon 0');
        }else {
            alert('so cua ban nho hon 0');
        }
    </script>
</body>
</html>
