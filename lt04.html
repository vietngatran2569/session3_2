<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gia tri lon nhat cua 3 so nguyen</title>
</head>
<body>
 <script>
     let so1=parseInt(prompt('Nhap vao so thu nhat: ',''));
     let so2=parseInt(prompt('Nhap vao so thu hai: ',''));
     let so3=parseInt(prompt('Nhap vao so thu ba: ',''));
     let max=so1;
     if(so2>max){
         max=so2;
     }
     if(so3>max){
         max=so3;
     }
     alert('So lon nhat la: '+max);

 </script>
</body>
</html>
