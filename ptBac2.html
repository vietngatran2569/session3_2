<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhap vao so a: ', ''));
    let b = parseFloat(prompt('Nhap vao so b: ', ''));
    let c = parseFloat(prompt('Nhap vao so c: ', ''));
    let delta = b * b - 4 * a * c;
    if (a == 0) {
        if (b == 0) {
            alert("Phương trình vô nghiệm!");
        } else {
            alert("Phương trình có một nghiệm: "
                + "x = " + (-c / b));
        }
    }
        if (delta > 0) {
           let x1 = parseFloat( ((-b + Math.sqrt(delta)) / (2*a)));
           let x2 = parseFloat( ((-b - Math.sqrt(delta)) / (2*a)));
            alert("Phương trình có 2 nghiệm là: "
                + "x1 = " + x1 + " và x2 = " + x2);
        } else if (delta == 0) {
            let x1 = (-b / (2 * a));
            alert("Phương trình có nghiệm kép: "
                + "x1 = x2 = " + x1);
        } else {
            alert("Phương trình vô nghiệm!");
        }


</script>
</body>
</html>
