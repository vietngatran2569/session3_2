<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CACULATOR</title>
    <style>
        table {
            background-color: burlywood;
            margin: auto;
        }

        #Result {
            width: 210px;
            height: 30px;
            text-align: right;
        }

        .btn {
            height: 50px;
            width: 50px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="4"><input id="Result" type="text"></td>
    </tr>
    <tr>
        <td><input class="btn" onclick="Result.value+=this.value" type="button" value="1"></td>
        <td><input class="btn" onclick="Result.value+=this.value" type="button" value="2"></td>
        <td><input class="btn" onclick="Result.value+=this.value" type="button" value="3"></td>
        <td><input class="btn" onclick="Result.value+=this.value" type="button" value="+"></td>
    </tr>
    <tr>
        <td><input class="btn" onclick="Result.value+=this.value" type="button" value="4"></td>
        <td><input class="btn" onclick="Result.value+=this.value" type="button" value="5"></td>
        <td><input class="btn" onclick="Result.value+=this.value" type="button" value="6"></td>
        <td><input class="btn" onclick="Result.value+=this.value" type="button" value="-"></td>
    </tr>
    <tr>
        <td><input class="btn" onclick="Result.value+=this.value" type="button" value="7"></td>
        <td><input class="btn" onclick="Result.value+=this.value" type="button" value="8"></td>
        <td><input class="btn" onclick="Result.value+=this.value" type="button" value="9"></td>
        <td><input class="btn" onclick="Result.value+=this.value" type="button" value="*"></td>
    </tr>
    <tr>
        <td><input class="btn" onclick="Result.value=Result.value.substr(0,Result.value.length-1)" type="button"
                   value="C"></td>
        <td><input class="btn" onclick="Result.value+=this.value" type="button" value="0"></td>
        <td><input class="btn" id="equa" onclick="Result.value=eval(Result.value)" type="button" value="="></td>
        <td><input class="btn" onclick="Result.value+=this.value" type="button" value="/"></td>
    </tr>

</table>
</body>
</html>
