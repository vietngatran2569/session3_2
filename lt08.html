<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh cuoc dien thoai</title>
</head>
<body>
<script>
    let suDung=parseInt(prompt('Gia dinh ban su dung bao nhieu so dien: ',''));
    if (suDung>100){
        alert('Tien dien phai nop: '+suDung*2300);
    } else if(suDung>60 && suDung<100){
        alert('Tien dien phai nop: '+suDung*2000);
    }else {
        alert('Tien dien phai nop: '+suDung*1800);
    }
</script>
</body>
</html>
