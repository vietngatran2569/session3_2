<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhap tuoi hoc sinh lop 10</title>
</head>
<body>
<script>
    let tuoi=parseInt(prompt('Nhap tuoi cua ban: ',''));
    if (tuoi==16){
        alert('Du tuoi vao lop 10');
    } else if (tuoi>16){
        alert('Qua tuoi vao lop 10');
    } else {
        alert('Chua du tuoi vao lop 10');
    }
</script>
</body>
</html>
